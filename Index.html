<body class="cor">
    
    <div class="card text-center ">

            <h1>Controlador de Palavras</h1>
        </div>
        <div class="card-body">
<!--===========================================================-->

<!--=======================palavra e entrada====================================-->
<div class="container text-center">
<!--===========================================================-->
    <div class="row">

        <div class="col-md-6 mx-auto">
            <h2 class="display-5 mb-2" id="curentword">Ola</h2>
            <h2 class="lead text-primary">Digite a palavra dada dentro de
                <span class="text-success" id="segundos">5</span>

            </h2>
            
            <input type="text" class="form-control cartao1" id="wordinput" 
            placeholder="Comece a digitar"  autofocus>

        </div>

    </div>

<!--===========================================================-->    
    <div class="row mt-5"><!-- Linha -->
    

<div class="col-sm-6 mt-3">
    <div class="card border-primary cartao">
      <div class="card-body text-primary">
        <h3> Tempo Restante: <span id="tempo">0</span></h3>
       
      </div>
    </div>
</div>

<div class="col-sm-6 mt-3 ">
    <div class="card border-primary cartao">
      <div class="card-body text-primary">
        <h3> Pontuação: <span id="pontos">0</span></h3>
       
      </div>
    </div>
</div>

<div class="col-sm-12 mt-3">
    <div class="card border-primary cartao">
      <div class="card-body text-primary">
        <h2>Instrucoes</h2>
         <h3>digite cada palavra em um determinado período de segundos para pontuar. <br>
                para jogar de novo, basta digitar a palavra atual. sua pontuação</h3>
      </div>
    </div>
</div>

    </div>

</div>
